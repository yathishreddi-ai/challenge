<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Production Dashboard</title>
  <style>
    :root {
      --bg: #f4f9f9;
      --panel: #ffffff;
      --accent: #4caf50;
      --text: #222;
      --muted: #666;
      --radius: 14px;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .app {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }
    .sidebar {
      background: var(--accent);
      color: #fff;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
      margin: 6px 0;
    }
    .main {
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 6px 0 0;
      color: var(--muted);
    }
    canvas {
      background: #fff;
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>ðŸŒ¾ Crops</h2>
      <a href="#overview">Overview</a>
      <a href="#production">Production</a>
      <a href="#rates">Rates</a>
    </aside>
    <main class="main">
      <h1>Crop Production Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Crops</h3>
          <p id="totalCrops">--</p>
        </div>
        <div class="card">
          <h3>Highest Production</h3>
          <p id="highestCrop">--</p>
        </div>
        <div class="card">
          <h3>Most Expensive Crop</h3>
          <p id="expensiveCrop">--</p>
        </div>
      </div>
      <h2>Crop Production (in tonnes)</h2>
      <canvas id="cropChart"></canvas>

      <h2>Crop Rates (â‚¹ per kg)</h2>
      <canvas id="rateChart"></canvas>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Extended crop data (dummy values for demo)
    const crops = [
      { name: "Wheat", production: 105, rate: 22 },
      { name: "Rice", production: 130, rate: 28 },
      { name: "Maize", production: 60, rate: 20 },
      { name: "Pulses", production: 25, rate: 85 },
      { name: "Sugarcane", production: 75, rate: 4 },
      { name: "Cotton", production: 45, rate: 35 },
      { name: "Groundnut", production: 30, rate: 55 },
      { name: "Jute", production: 20, rate: 40 },
      { name: "Barley", production: 18, rate: 25 },
      { name: "Bajra", production: 22, rate: 18 }
    ];

    // Update stats
    document.getElementById("totalCrops").textContent = crops.length;
    const maxProduction = crops.reduce((a,b)=> a.production > b.production ? a : b);
    document.getElementById("highestCrop").textContent = `${maxProduction.name} (${maxProduction.production} tonnes)`;
    const maxRate = crops.reduce((a,b)=> a.rate > b.rate ? a : b);
    document.getElementById("expensiveCrop").textContent = `${maxRate.name} (â‚¹${maxRate.rate}/kg)`;

    // Chart.js - Production
    const ctx1 = document.getElementById("cropChart").getContext("2d");
    new Chart(ctx1, {
      type: "bar",
      data: {
        labels: crops.map(c=>c.name),
        datasets: [{
          label: "Production (tonnes)",
          data: crops.map(c=>c.production),
          backgroundColor: ["#4caf50","#2196f3","#ff9800","#9c27b0","#f44336","#795548","#00bcd4","#8bc34a","#ffc107","#e91e63"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Chart.js - Rates
    const ctx2 = document.getElementById("rateChart").getContext("2d");
    new Chart(ctx2, {
      type: "bar",
      data: {
        labels: crops.map(c=>c.name),
        datasets: [{
          label: "Rate (â‚¹/kg)",
          data: crops.map(c=>c.rate),
          backgroundColor: ["#009688","#3f51b5","#cddc39","#ff5722","#9c27b0","#607d8b","#ff9800","#4caf50","#2196f3","#e91e63"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
